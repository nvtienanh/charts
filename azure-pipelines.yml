trigger:
- main

pool:
    name: test
jobs:
- job: no_checkout
  
  container:
    image: nvtienanh/cmake:5.0
    volumes:
      - /temcache:/temcache
      - /blobfuse2:/blobfuse2
      - /nfsdata:/nfsdata
  variables:
    CCACHE_DIR: /blobfuse2
  steps:
  - script: |
      ls -la /blobfuse2
  - task: Cache@2
    displayName: Ccache caching
    inputs:
      key: 'ccache | "$(Agent.OS)" | $(Build.SourceVersion)'
      path: $(CCACHE_DIR)
      restoreKeys: | 
        ccache | "$(Agent.OS)"

  - script: |
      cmake -B build -G Ninja
      cmake --build ./build
    displayName: 'Run cmake'
  - script: |
      ls -la /blobfuse2


